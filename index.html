<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon mb-2"
      href="./images/weather.ico"
      type="image/x-icon mb-2"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- ================== Weather API ================== -->
    <!-- ================== Navbar Section ================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container my-4">
        <div class="row">
          <div class="nav-icon col-6 p-0">
            <a class="navbar-brand ps-5 ms-3" href="#">
              <img src="./images/logo@2x.png" class="w-50" alt="Navbar logo" />
            </a>
          </div>
          <div class="nav-text col-6 p-0 d-flex flex-column">
            <a
              class="navbar-brand text-decoration-none main-text pb-0 text-white"
              href="#"
              >Weather</a
            >
            <a
              class="navbar-brand text-decoration-none sec-text pt-0 text-white"
              href="#"
              >tagline goes here</a
            >
          </div>
        </div>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-auto text-center">
            <li class="nav-item mx-3 my-2">
              <a class="nav-link px-4 active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3 my-2">
              <a class="nav-link px-4" href="#">News</a>
            </li>
            <li class="nav-item mx-3 my-2">
              <a class="nav-link px-4" href="#">Live cameras</a>
            </li>
            <li class="nav-item mx-3 my-2">
              <a class="nav-link px-4" href="#">Photos</a>
            </li>
            <li class="nav-item mx-3 my-2">
              <a class="nav-link px-4" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================== Body Section ================== -->
    <div class="weather-body py-5">
      <div class="weather-layer"></div>
      <div class="container">
        <div
          class="input-group text-dark custom-input rounded-pill p-3 my-4 mx-auto"
        >
          <input
            id="findWord"
            type="search"
            placeholder="Find your location..."
            class="bg-transparent text-light border-0 w-100"
          />
          <button class="btn rounded-pill text-white">Find</button>
        </div>
        <div class="weather-days row mx-2"></div>
      </div>
    </div>

    <!-- ================== Footer Section ================== -->
    <footer class="py-5">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-12 col-lg-8">
            <div class="input-group custom-input rounded-pill p-3">
              <input
                type="email"
                placeholder="Enter your email to subscribe..."
                class="bg-transparent border-0 w-100 text-light"
              />
              <button class="btn rounded-pill text-white">Subscribe</button>
            </div>
          </div>
          <div class="footer-icons col-12 col-lg-4 my-3">
            <a href="#"><i class="fa-brands fa-facebook-f m-1"></i></a>
            <a href="#"><i class="fa-brands fa-twitter m-1"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g m-1"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest m-1"></i></a>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <!-- ==================================== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jsCode.js"></script>
  </body>
</html>
